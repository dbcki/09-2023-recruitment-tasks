<h1>Add Car</h1>

<form (ngSubmit)="addCar()">
  <div>
    <label for="make">Make:</label>
    <input type="text" id="make" [(ngModel)]="car.make" name="make" required>
  </div>
  <div>
    <label for="model">Model:</label>
    <input type="text" id="model" [(ngModel)]="car.model" name="model" required>
  </div>
  <div>
    <label for="year">Year:</label>
    <input type="number" id="year" [(ngModel)]="car.year" name="year" required>
  </div>
  <button type="submit">Add Car</button>
</form>
