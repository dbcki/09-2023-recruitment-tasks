<div class="flex justify-center items-center h-screen">
  <div class="w-64">
    <h1 class="text-xl font-bold m-4 flex justify-center items-center">Add Car</h1>
    
    <form (ngSubmit)="addCar()" #carForm="ngForm">
      <div class="bg-base-200 rounded-box p-4">
        <div class="mb-4">
          <label class="text-center block mb-2" for="make">Make</label>
          <input class="input input-bordered w-full max-w-xs" type="text" id="make" [(ngModel)]="car.make" name="make" required>
        </div>
        <div class="mb-4">
          <label class="text-center block mb-2" for="model">Model</label>
          <input class="input input-bordered w-full max-w-xs" type="text" id="model" [(ngModel)]="car.model" name="model" required>
        </div>
        <div class="mb-4">
          <label class="text-center block mb-2" for="year">Year</label>
          <input class="input input-bordered w-full max-w-xs" type="number" id="year" [(ngModel)]="car.year" name="year" required>
        </div>
      </div>
      <div class="flex justify-center m-4">
        <button class="btn btn-primary" type="submit" [disabled]="!carForm.valid">Add Car</button>
      </div>
    </form>
  </div>
</div>
