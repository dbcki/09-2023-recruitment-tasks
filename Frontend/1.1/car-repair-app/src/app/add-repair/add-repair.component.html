<h2>Add Repair</h2>

<form (ngSubmit)="addRepair()">
  <div>
    <label for="part">Part:</label>
    <input type="text" id="part" [(ngModel)]="part" name="part" required>
  </div>
  <div>
    <label for="cost">Cost:</label>
    <input type="number" id="cost" [(ngModel)]="cost" name="cost" required>
  </div>
  <button type="submit">Add Repair</button>
</form>
