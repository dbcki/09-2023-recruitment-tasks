<form (ngSubmit)="addRepair()" #carForm="ngForm">
<div class="bg-base-200 rounded-box p-4">
  <div class="mb-4">
    <label class="text-center block mb-2" for="part">Part</label>
    <input class="input input-bordered w-full max-w-xs" type="text" id="part" [(ngModel)]="part" name="part" required>
  </div>
  <div class="mb-4">
    <label class="text-center block mb-2" for="cost">Cost</label>
    <input class="input input-bordered w-full max-w-xs" type="text" id="cost" [(ngModel)]="cost" name="cost" required>
  </div>
</div>
<div class="flex justify-center m-4">
  <button class="btn btn-primary" type="submit" [disabled]="!carForm.valid">Add Repair</button>
</div>
</form>
